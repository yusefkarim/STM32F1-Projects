# rustup toolchain install nightly
# rustup override set nightly
[package]
name = "i2c-accelerometer"
version = "0.1.0"
authors = ["Yusef Karim <ykarim@completelymanaged.com>"]
edition = "2018"

[profile.dev]
opt-level = 's'
lto = true
debug = false

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'


[dependencies]
# Collection of useful functions I made myself
lib = {path = "../lib"}

# Provides panic handler for halting the CPU (in an infinite loop)
# https://lib.rs/crates/panic-halt
panic-halt = "0.2.0"

# Data structures that don't require dynamic memory allocation
# https://docs.rs/heapless/0.5.1/heapless/index.html
# heapless = "0.5.1"

# Provides low-level access to registers and assembly instructions
# https://docs.rs/cortex-m/0.6.1/cortex_m/
cortex-m = "0.6.1"

# Provides startup code and useful attributes
# https://docs.rs/cortex-m-rt/0.6.10/cortex_m_rt/
cortex-m-rt = "0.6.10"

# Autogenerated API for the STM32F1 peripherals
# https://docs.rs/stm32f1/0.8.0/stm32f1/stm32f103/
stm32f1 = {version = "0.8.0", features = ["stm32f103", "rt"]}
